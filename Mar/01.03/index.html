<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo classes and elements</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li> <a href=""></a>home</li>
        
        <li> <a href=""></a>about</li>
        <li> <a href=""></a> join us</li>
      </ul>
      
    </nav>
    <div class="main-text">
      <h1>Hi, welcome to my page</h1>
    </div>
    <div class="form-input">
      <form action="index.js" method="GET">
        <input
          type="text"
          name="firstName"
          id="1"
          placeholder="enter your name"
          required
        /><br />
        <input
          type="password"
          name="password"
          id="2"
          placeholder="your password"
        /><br />
        <input type="submit" value="Send" />
        <input type="reset" value="Clear" />
      </form>
    </div>

    <div class="img-text">
      <div class="text">There is a cool cat, next to the tree.</div>
      <img class="tree" src="./img/tree.jpg" alt="Tree and something" />
    </div>
    <div class="last-text">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit earum in
        magnam corrupti! Tenetur tempora accusamus veniam illo debitis est.
        <a href="https://www.google.com" target="_blank">Look for it </a>
      </p>
    </div>
    <div class="last-img">
      <img src="./img/tree.jpg" alt="tree img" />
    </div>
